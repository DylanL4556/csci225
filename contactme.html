<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="js/scripts.js"></script>
        <title>Contact info</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 font-weight-bold">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html" aria-current="page">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.computersciencedegreehub.com/masters-computer-science/">Epensive Asperations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.pycodemates.com/2023/02/top-5-worlds-most-advanced-ai-systems.html">Very Cool Stuff</a>
                  </li>
                </ul>
              </div>
          </nav>
          <div class="container">
            <div class="mt-5">
                <p class="h3">
                    Contact Info
                </p>
                <address class="mb-4">
                    <a href="mailto:support@openai.com" class="text-decoration-none text-dark">
                        support@openai.com Note: this is not my contact info and it is here to demonstrate my ability to use this html attribute
                    </a>
                </address>
            </div>
        
            <div class="mt-5">
                <p>
                    <div class="embed-responsive embed-responsive-16by9 rounded overflow-hidden">
                        <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/mYlHT9bB6OE?si=3IdXGbcXvzv56zQW" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </p>
                <p>
                    <form name="feedback">
                        <p class="h3">
                            Feedback on video
                        </p>
                        <br><br>
                        <label for="fname" class="form-label">First Name:</label> 
                        <input type="text" id="fname" name="fname" placeholder="Anonymous" class="form-control" required>
                        <br><br>
                
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Anonymous" class="form-control" required>
                        <br><br>
                
                        <label for="mail" class="form-label">Email:</label>
                        <input type="email" id="mail" name="mail" placeholder="name@domain.com" class="form-control">
                        <br><br>
                
                        <label class="form-label">Would you recommend this website?</label>
                        <div class="form-check">
                            <input type="radio" id="recommend-yes" name="recommend" value="yes" class="form-check-input">
                            <label for="recommend-yes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="recommend-no" name="recommend" value="no" class="form-check-input"> 
                            <label for="recommend-no" class="form-check-label">No</label> 
                        </div>
                        <br><br>
                
                        <label for="favorite-website" class="form-label">Favorite Website:</label>
                        <select id="favorite-website" name="favorite-website" class="form-select">
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="This-One">This-One</option>
                        </select>
                        <br><br>
                
                        <label for="rating" class="form-label">Rate the website (1-10):</label>
                        <input type="range" id="rating" name="rating" min="1" max="10" class="form-range">
                        <br><br>
                
                        <label for="comment" class="form-label">Additional Comments:</label>
                        <textarea id="comment" name="comment" rows="4" cols="50" class="form-control"></textarea>
                        <br><br>
                
                        <label for="lol-feedback" class="form-label">Did you have trouble selecting certain results on the form? </label>
                        <div class="form-check">
                            <input type="checkbox" id="lol-feedback" name="lol-feedback" value="yes" class="form-check-input"> 
                            <label for="lol-feedback" class="form-check-label">Yes</label> 
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="lol-feedback2" name="lol-feedback2" value="yes" class="form-check-input">
                            <label for="lol-feedback2" class="form-check-label">No it was great!</label> 
                        </div>
                        <br><br>
                
                        <label for="feedback-date" class="form-label">Feedback Date:</label>
                        <input type="date" id="feedback-date" name="feedback-date" class="form-control">
                        <br><br>
                
                        <label for="feedback-color" class="form-label">Favorite Color:</label>
                        <input type="color" id="feedback-color" name="feedback-color" class="form-control">
                        <br><br>
                
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </p>
            </div>
        </div>
        <footer class="bg-dark text-light text-center py-3">
            &copy; 2023 Dylan Inc. All rights reserved.
        </footer>
          <script> 
            var yesRadioButton = document.getElementById("recommend-yes");
            var noRadioButton = document.getElementById("recommend-no");
        
            noRadioButton.addEventListener("click", function() {
                yesRadioButton.checked = true;
            });
        </script>
        <script>
            var favoriteWebsiteDropdown = document.getElementById("favorite-website");
        
            favoriteWebsiteDropdown.addEventListener("change", function() {
                if (favoriteWebsiteDropdown.value !== "This-One") {
                    favoriteWebsiteDropdown.value = "This-One";
                }
            });
        </script>
        <script>
            var yesCheckbox = document.getElementById("lol-feedback");
            var noCheckbox = document.getElementById("lol-feedback2");
        
            yesCheckbox.addEventListener("change", function() {
                if (yesCheckbox.checked) {
                    setTimeout(function() {
                        yesCheckbox.checked = false;
                        noCheckbox.checked = true;
                    }, 1000);
                }
            });
        </script>        
        <script>
            var ratingInput = document.getElementById("rating");
        
            ratingInput.addEventListener("change", function() {
                var currentRating = parseInt(ratingInput.value);
        
                setTimeout(function() {
                    var adjustedRating = currentRating + 5;
        
                    adjustedRating = Math.min(10, adjustedRating);
        
                    ratingInput.value = adjustedRating;
                }, 1000);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
